<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Train Scheduler</title>

<!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <!-- firebase reference  -->
  <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
  <!-- link to moment.js  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
  
</head>

<body>

<div class="container">

  <!-- Jumbotron  -->
    <div class="jumbotron">
      <h1>Mayberry Train Scheduler</h1>
    </div>

    <div class="row">
      <!-- Results Panel -->
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Current Train Schedule</h3>
          </div>
          
         <!-- train schedule details will go here -->
         
         <div class="panel-body" id="well-section">
              <div class="row">
                <div class="panel-body" id="train-details">
                  <h5 class="col-md-2" id="name"><strong>Train Name</strong></h5>
                  <h5 class="col-md-2" id="destination"><strong>Destination</strong></h5>
                  <h5 class="col-md-2" id="frequency"><strong>Frequency (mins)</strong></h5>
                  <h5 class="col-md-2" id="nextArrival"><strong>Next Arrival</strong></h5>
                  <h5 class="col-md-2" id="minutesAway"><strong>Minutes Away</strong></h5>
                </div> 
             </div>
        </div>
       </div>
      </div>
    </div>




    <div class="row">
    <!-- Search Parameters Panel  -->
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Add Train</h3>
          </div>
          <div class="panel-body">
            <form role="form">

              <div class="form-group">
                <label for="employee-name">Train Name:</label>
                <input type="text" class="form-control" id="trainName">
              </div>
              <div class="form-group">
                <label for="employee-name">Destination:</label>
                <input type="text" class="form-control" id="destination">
              </div>
              <div class="form-group">
                <label for="startDate">First Train Time (HH:mm-military time</label>
                <input type="text" class="form-control" id="firstTrain">
              </div>

              <div class="form-group">
                <label for="monthly-salary">Frequency (min)</label>
                <input type="text" class="form-control" id="frequency">
              </div>

              <button type="submit" class="btn btn-default" id="add-train-btn">Submit</button>
              <button type="button" class="btn btn-default">Clear</button>

          </form>
          </div>
        </div>
      </div>
    </div>

  

</div>

<!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>

<!-- Logic.js -->
  <script src="assets/javascript/app.js"></script>



</body>

</html>
